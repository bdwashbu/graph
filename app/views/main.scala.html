	<script type="text/javascript">

	$(document).ready(function () {
		
		// Graph Data ##############################################
		var graphData = [{
				// Visits
				data: [[0,0]],
				color: '#71c73e'
			}
		];

		$(function() { 
		    $('#left').on('click','.nav', function ( e ) {
		        e.preventDefault();
		        $(this).parents('#left').find('.active').removeClass('active').end().end().addClass('active');
		        $(activeTab).show();
		    });
		});

		function bumpOffset(id, amt) {
			var offset = $(id).offset();
			$(id).offset({left: offset.left + amt, top: offset.top});
		}
		
		$(function() {
		    $( "#menu" ).menu({
			  select: function( event, ui ) {
				  var ajaxSuccess = function(action, data) {};
					 
					var ajaxError = function(action, error) {
					    alert(action + " : " +error);
					}

				  function ajaxCallBack(graphId) {
					  var blah = {
				        success: function(data) {
				            strVale = data;
				            var newVal = []
				            graphData['data'] = []
					        var strings = strVale.split(",");
					        for (var i=0; i<strings.length; i++)
					        	newVal.push([i, strings[i]]);

					        var color = 0;
							if (graphId == '#graph-lines') {
								color = '#71c73e';
							} else if (graphId == '#graph-lines2') {
								color = '#77b7c5';
							} else if (graphId == '#graph-lines3') {
								color = '#c7943e';
							} else if (graphId == '#graph-lines4') {
								color = '#943ec7';
							} else if (graphId == '#graph-lines5') {
								color = '#c73e71';
							} else if (graphId == '#graph-lines6') {
								color = '#3ec794';
							} else if (graphId == '#graph-lines7') {
								color = '#3ec794';
							} else if (graphId == '#graph-lines8') {
								color = '#c7503e';
							} else if (graphId == '#graph-lines9') {
								color = '#b6c73e';
							} else if (graphId == '#graph-lines10') {
								color = '#c73e72';
							}
				        	
					        graphData = [{
								// Visits
								data: newVal,
								color: color
								}
							];

					        $.plot($(graphId), graphData, test);
					        $(graphId).hide();
					        bumpOffset(graphId, 500);
					        $(graphId).fadeIn(200);
				        },
				        error: function(error) {
				            ajaxError("AJAX 1:", error);
				        }
					  }
					  return blah;
				    }

				
				  
				if (jQuery(ui.item).find("a").size() == 1) {   
					var fadeOutSpeed = 200
					$('#graph-lines').fadeOut(fadeOutSpeed, function() {
						bumpOffset('#graph-lines', -500);
						jsRoutes.controllers.Application.getGraphData(ui.item.text(), 'Set_palt').ajax(ajaxCallBack('#graph-lines'));   
					});
					$('#graph-lines2').fadeOut(fadeOutSpeed, function() {
						bumpOffset('#graph-lines2', -500);
						jsRoutes.controllers.Application.getGraphData(ui.item.text(), 'Set_ralt').ajax(ajaxCallBack('#graph-lines2'));   
					});
					$('#graph-lines3').fadeOut(fadeOutSpeed, function() {
						bumpOffset('#graph-lines3', -500);
						jsRoutes.controllers.Application.getGraphData(ui.item.text(), 'Set_gps.pos.lat').ajax(ajaxCallBack('#graph-lines3'));   
					});
					$('#graph-lines4').fadeOut(fadeOutSpeed, function() {
						bumpOffset('#graph-lines4', -500);
						jsRoutes.controllers.Application.getGraphData(ui.item.text(), 'Set_gps.pos.lon').ajax(ajaxCallBack('#graph-lines4'));   
					});
					$('#graph-lines5').fadeOut(fadeOutSpeed, function() {
						bumpOffset('#graph-lines5', -500);
						jsRoutes.controllers.Application.getGraphData(ui.item.text(), 'Set_ils.loc').ajax(ajaxCallBack('#graph-lines5'));   
					});
					$('#graph-lines6').fadeOut(fadeOutSpeed, function() {
						bumpOffset('#graph-lines6', -500);
						jsRoutes.controllers.Application.getGraphData(ui.item.text(), 'Set_gps.gs_knts').ajax(ajaxCallBack('#graph-lines6'));   
					});
					$('#graph-lines7').fadeOut(fadeOutSpeed, function() {
						bumpOffset('#graph-lines7', -500);
						jsRoutes.controllers.Application.getGraphData(ui.item.text(), 'Set_gps.gpsalt').ajax(ajaxCallBack('#graph-lines7'));   
					});
					$('#graph-lines8').fadeOut(fadeOutSpeed, function() {
						bumpOffset('#graph-lines8', -500);
						jsRoutes.controllers.Application.getGraphData(ui.item.text(), 'Set_gps.trk').ajax(ajaxCallBack('#graph-lines8'));   
					});
					$('#graph-lines9').fadeOut(fadeOutSpeed, function() {
						bumpOffset('#graph-lines9', -500);
						jsRoutes.controllers.Application.getGraphData(ui.item.text(), 'Set_gps.gps_vs_fpm').ajax(ajaxCallBack('#graph-lines9'));   
					});
					$('#graph-lines10').fadeOut(fadeOutSpeed, function() {
						bumpOffset('#graph-lines10', -500);
						jsRoutes.controllers.Application.getGraphData(ui.item.text(), 'Set_bvs').ajax(ajaxCallBack('#graph-lines10'));   
					});
				}
			}
		    
			});
		  });

		var test = {
				series: {
					
					lines: {
						show: true
					},
					shadowSize: 1
				},
				grid: {
					color: '#646464',
					backgroundColor: { colors: [ "#fff", "#eee" ] },
					borderWidth: {
						top: 1,
						right: 1,
						bottom: 2,
						left: 2
					},
					borderColor: {
						top: '#BBBBBB',
						right: '#BBBBBB',
						bottom: '#AAAAAA',
						left: '#AAAAAA'
					},
					hoverable: true
				},
				xaxis: {
					tickColor: '#DDDDDD',
					ticks: 5,
					font: {
						 color: '#777777',
					     size: 11,
					     style: "italic",
					     weight: "bold",
					     family: "sans-serif",
					     variant: "small-caps"
					}
				},
				yaxis: {
					ticks: 5,
					tickColor: '#DDDDDD',
					font: {
						 color: '#777777',
					     size: 11,
					     style: "italic",
					     weight: "bold",
					     family: "sans-serif",
					     variant: "small-caps"
					}
				}
			};
		
		$.plot($('#graph-lines'), graphData, test);
		$.plot($('#graph-lines2'), graphData, test);
		$.plot($('#graph-lines3'), graphData, test);
		$.plot($('#graph-lines4'), graphData, test);
		$.plot($('#graph-lines5'), graphData, test);
		$.plot($('#graph-lines6'), graphData, test);
		$.plot($('#graph-lines7'), graphData, test);
		$.plot($('#graph-lines8'), graphData, test);
		$.plot($('#graph-lines9'), graphData, test);
		$.plot($('#graph-lines10'), graphData, test);
	
		// Tooltip #################################################
		function showTooltip(x, y, contents) {
			$('<div id="tooltip">' + contents + '</div>').css({
				top: y - 16,
				left: x + 20
			}).appendTo('body').fadeIn();
		}
	
		var previousPoint = null;
	
		function hoverCallback(descriptor) {
			function hoverCallback(element, index, item) {
				if (item) {
					if (previousPoint != item.dataIndex) {
						previousPoint = item.dataIndex;
						$('#tooltip').remove();
						var x = item.datapoint[0],
							y = item.datapoint[1];
							showTooltip(item.pageX, item.pageY, y + ' ' + descriptor + ' at ' + x + '.00s');
					}
				} else {
					$('#tooltip').remove();
					previousPoint = null;
				}
			}
			return hoverCallback;
		}

		
		$('#graph-lines').bind('plothover', hoverCallback('feet'))
		$('#graph-lines2').bind('plothover', hoverCallback('feet'))
		$('#graph-lines3').bind('plothover', hoverCallback('degrees'))
		$('#graph-lines4').bind('plothover', hoverCallback('degrees'))
		$('#graph-lines5').bind('plothover', hoverCallback('degrees'))
		$('#graph-lines6').bind('plothover', hoverCallback('degrees'))
		$('#graph-lines7').bind('plothover', hoverCallback('degrees'))
		$('#graph-lines8').bind('plothover', hoverCallback('degrees'))
		$('#graph-lines9').bind('plothover', hoverCallback('degrees'))
	
	});
	</script>
